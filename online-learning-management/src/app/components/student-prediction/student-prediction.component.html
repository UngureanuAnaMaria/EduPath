<div class="form-container">
  <h1>Student Predictions</h1>
  <div *ngIf="predictions">
    <div>
      <label>Predicted Average Grade:</label>
      <p>{{ predictions.averageGrade }}</p>
    </div>

    <div>
      <label>Predicted Percentage Completed Courses:</label>
      <p>{{ predictions.percentageCompletedCourses }}</p>
    </div>

    <div>
      <label>Predicted Learning Path:</label>
      <p>{{ predictions.learningPath }}</p>
    </div>
  </div>
</div>
