<div class="form-container">
    <h1>Add New Course</h1>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" />
        <div *ngIf="courseForm.get('name')?.invalid && courseForm.get('name')?.touched">
          <small *ngIf="courseForm.get('name')?.errors?.['required']">Name is required.</small>
          <small *ngIf="courseForm.get('name')?.errors?.['maxlength']">Name must not exceed 200 characters.</small>
        </div>
      </div>

      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" formControlName="description" />
        <div *ngIf="courseForm.get('description')?.invalid && courseForm.get('description')?.touched">
          <small *ngIf="courseForm.get('description')?.errors?.['required']">Description is required.</small>
          <small *ngIf="courseForm.get('description')?.errors?.['maxlength']">Description must not exceed 1000 characters.</small>
        </div>
      </div>

      <div class="create-button-container">
        <button type="submit" [disabled]="courseForm.invalid">Add</button>
      </div>
    </form>
</div>
